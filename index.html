<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="stylesheet" href="css/style.css">
    <!--fontawesome-->
    <script src="https://kit.fontawesome.com/2846a0605c.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img src="images/logo.svg" alt="">
    </header>
    <main>
        <section class="grid-component">
            <div class="leftDiv">
                <img src="images/illustration-mockups.svg" alt="">
            </div>
            <div class="rightDiv">
                <h3>Build The Community <br/> Your Fans Will Love</h3>
                <p>
                    Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
                </p>
                <button>Register</button>
            </div>
        </section>
        <div class="social">
            <a href="#">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </main>
    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#"> Let√≠cia</a>.
        </p>
    </footer>
</body>

</html>
